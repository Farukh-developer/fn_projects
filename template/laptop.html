{% extends 'base.html' %}

{% block content %}
{% load static %}
<nav>
  <img src="{% static 'images/laptop.jpeg' %}" style="width: 1600px; height: 500px; margin-bottom: 5px; border-radius: 5px;"   alt="">

    <table class="table" style="border: 1px solid blue;">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">model</th>
            <th scope="col">price</th>
            <th scope="col">date</th>
            <th scope="col">Log In</th>

          </tr>
        </thead>
        <tbody>
            {% for laptop in computer %}
          <tr>
            <th scope="row" style="border: 1px solid blue;">{{ laptop.id }}</th>
            <td>{{ laptop.model }}</td>
            <td>{{ laptop.price }}</td>
            <td>{{ laptop.date }}</td>
           <td>
            <a class="btn btn-outline-danger" href="{% url 'read_latop' laptop.id %}"> Press</a>

           </td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
</nav>

{% endblock content %}
